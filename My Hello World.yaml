apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: My Hello World
  labels: 
    app: nginx
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers: 
      - name: nginx
        image: nginx:1.15.14
        ports: 
        - containerPort: 80